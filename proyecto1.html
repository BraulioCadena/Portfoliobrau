<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizar PDF</title>
    <link rel="stylesheet" href="styles.css"> <!-- Enlace a tu archivo CSS -->
    <style>
        /* Asegura que el body ocupe toda la pantalla */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            font-family: 'Arial', sans-serif;
            color: #fff;
        }

        /* Aplica el fondo de imagen como en los otros estilos */
        body {
            background-image: url('/Imagenes/imagen1.jpg'); /* Ruta de la imagen de fondo */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-repeat: no-repeat;
        }

        /* Estilos para el contenedor del PDF */
        .pdf-container {
            margin: 2rem auto; /* Centrado automático */
            width: 80%;
            height: 80vh; /* Ajusta la altura al 80% de la pantalla visible */
            background-color: rgba(0, 0, 0, 0.7); /* Fondo semi-transparente */
            border-radius: 10px;
            padding: 1rem;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        .pdf-container embed {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 10px;
        }

        /* Estilos para el botón de regresar */
        .back-button {
            display: inline-block; /* Permite centrar el botón */
            margin: 1rem auto; /* Espacio superior y centrado horizontal */
            padding: 0.5rem 1rem; /* Tamaño del botón */
            background-color: #1abc9c;
            color: #fff;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1rem; /* Tamaño de fuente */
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-align: center; /* Centra el texto dentro del botón */
        }

        .back-button:hover {
            background-color: #16a085;
        }
    </style>
</head>
<body>
    <header>
        <h1>Control de salidas de garrafones de una purificadora (hardware, software)</h1>
    </header>

    <main>
        <a href="index.html" class="back-button">Regresar a Inicio</a> <!-- Botón de regresar a inicio -->
        <div class="pdf-container">
            <embed src="\proyects\TesisFinal11.pdf" type="application/pdf">
        </div>
    </main>

    <footer>
        <p>“Todo lo he aprendido a través del conocimiento autodidacta y lo que he estudiado en la escuela.”</p>
    </footer>
</body>
</html>
