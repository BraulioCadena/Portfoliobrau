<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizar PDF</title>
    <style>
        /* Configuración básica para ocupar pantalla completa */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            font-family: 'Arial', sans-serif;
            color: #fff;
            background-color: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow: hidden;
        }

        /* Contenedor del PDF con tamaño ajustable */
        .pdf-container {
            width: 90%;
            max-width: 800px;
            height: 70vh; /* Altura ajustada para móviles */
            margin: 1rem 0;
            background-color: #000;
            border-radius: 12px;
            box-shadow: 0px 0px 15px rgba(0, 128, 128, 0.7); /* Sombra */
        }

        /* Estilos de iFrame para PDF */
        .pdf-container iframe {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 12px;
        }

        /* Estilo de los botones */
        .button-container {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            justify-content: center;
            margin-bottom: 1rem;
        }

        .button {
            padding: 0.8rem 1.5rem;
            background: linear-gradient(135deg, #1abc9c, #16a085);
            color: #fff;
            font-size: 1rem;
            border: none;
            border-radius: 30px;
            text-decoration: none;
            text-align: center;
            box-shadow: 0px 4px 15px rgba(0, 128, 128, 0.5); /* Sombra */
            transition: all 0.3s ease;
            display: inline-block;
        }

        .button:hover {
            background: linear-gradient(135deg, #16a085, #1abc9c);
            transform: translateY(-3px); /* Efecto flotante */
            box-shadow: 0px 6px 20px rgba(0, 128, 128, 0.7);
        }

        /* Estilos adicionales para pantallas móviles */
        @media (max-width: 600px) {
            .pdf-container {
                height: 50vh; /* Reduce altura para asegurar espacio en móviles */
            }

            .button {
                font-size: 0.9rem;
                padding: 0.7rem 1.2rem; /* Tamaño de botón más pequeño */
            }
        }
    </style>
</head>
<body>
    <!-- Contenedor del PDF -->
    <main class="pdf-container">
        <iframe src="./proyects/TesisFinal11.pdf" type="application/pdf"></iframe>
    </main>

    <!-- Botones para acciones -->
    <div class="button-container">
        <a href="index.html" class="button">Regresar a Inicio</a>
        <a href="./proyects/TesisFinal11.pdf" target="_blank" class="button">Abrir en Nueva Ventana</a>
    </div>
</body>
</html>
