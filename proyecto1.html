<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizar PDF</title>
    <style>
        /* Reiniciar estilo para pantalla completa */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            font-family: 'Arial', sans-serif;
            color: #fff;
            background-color: #000;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            overflow: hidden;
        }

        /* Contenedor PDF de pantalla completa */
        .pdf-container {
            flex: 1;
            width: 100%;
            height: calc(100vh - 60px); /* Deja espacio para el bot贸n */
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
        }

        /* Estilo de iframe para PDF */
        .pdf-container iframe {
            width: 90%;
            height: 90%;
            border: none;
            box-shadow: 0px 0px 15px rgba(0, 128, 128, 0.7); /* Sombra innovadora */
            border-radius: 12px;
        }

        /* Bot贸n de regreso flotante e innovador */
        .back-button {
            position: relative;
            margin: 1rem auto;
            width: auto;
            padding: 0.8rem 1.5rem;
            background: linear-gradient(135deg, #1abc9c, #16a085);
            color: #fff;
            font-size: 1rem;
            border: none;
            border-radius: 30px;
            text-decoration: none;
            text-align: center;
            box-shadow: 0px 4px 15px rgba(0, 128, 128, 0.5); /* Sombra para un efecto flotante */
            transition: all 0.3s ease;
            display: block;
        }

        .back-button:hover {
            background: linear-gradient(135deg, #16a085, #1abc9c);
            transform: translateY(-3px); /* Efecto de elevaci贸n */
            box-shadow: 0px 6px 20px rgba(0, 128, 128, 0.7);
        }
    </style>
</head>
<body>
    <main class="pdf-container">
        <!-- iFrame del PDF a pantalla completa -->
        <iframe src="./proyects/TesisFinal11.pdf" type="application/pdf"></iframe>
    </main>

    <!-- Bot贸n de regreso al inicio en la parte inferior -->
    <a href="index.html" class="back-button">Regresar a Inicio</a>
</body>
</html>
