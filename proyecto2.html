<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizar PDF</title>
    <link rel="stylesheet" href="styles.css"> <!-- Enlace a tu archivo CSS -->
    <style>
        /* Asegura que el body ocupe toda la pantalla */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            font-family: 'Arial', sans-serif;
            color: #fff;
        }

        /* Aplica el fondo de imagen como en los otros estilos */
        body {
            background-image: url('./Imagenes/imagen1.jpg'); /* Ruta de la imagen de fondo */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-repeat: no-repeat;
        }

        /* Estilos para el embed del PDF */
        .pdf-container {
            margin: 2rem auto;
            width: 80%;
            height: 80vh; /* Ajusta la altura al 80% de la pantalla visible */
            background-color: rgba(0, 0, 0, 0.7); /* Fondo semi-transparente */
            border-radius: 10px;
            padding: 1rem;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        .pdf-container embed {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Modelo de 1 Neurona Convertir Celsius a Fahrenheit</h1>
        <!-- Aquí podrías incluir tu menú de navegación si es necesario -->
    </header>

    <main>
        <div class="pdf-container">
            <embed src=".\proyects\Proyecto2.pdf" type="application/pdf">
        </div>
    </main>

    <footer>
        <p>“Todo lo he aprendido a través del conocimiento autodidacta y lo que he estudiado en la escuela.”</p>
    </footer>
</body>
</html>
