<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificaciones - Braulio Cadena</title>
    <link rel="stylesheet" href="certificaciones.css">
</head>
<body>

    <header>
        <h1>Mis Certificaciones</h1>
    </header>

    <main>
        <a href="index.html" class="back-button">Regresar a Inicio</a> <!-- Botón de regresar a inicio -->
        <div class="pdf-container">
        <section class="certificaciones-gallery">
            <!-- Imagenes con descripción de certificaciones -->
            <div class="certificacion-item">
                <img src=".\Imagenes\SQL SERVER udemy (1)1.png" alt="Certificación 1" class="certificacion-image">
                <div class="certificacion-overlay">
                    <p>SQL SERVER.</p>
                </div>
            </div>

            <div class="certificacion-item">
                <img src=".\Imagenes\Analytics google (1)1.png" alt="Certificación 2" class="certificacion-image">
                <div class="certificacion-overlay">
                    <p>GOOGLE ANALITICS</p>
                </div>
            </div>

            <div class="certificacion-item">
                <img src=".\Imagenes\BASES DE PROGRAMACIÓN (2)1 (1).png" alt="Certificación 3" class="certificacion-image">
                <div class="certificacion-overlay">
                    <p>Fundamentos de programación</p>
                </div>
            </div>

            <div class="certificacion-item">
                <img src=".\Imagenes\SQL (1)1.png" alt="Certificación 3" class="certificacion-image">
                <div class="certificacion-overlay">
                    <p>SQL</p>
                </div>
            </div>

            <div class="certificacion-item">
                <img src=".\Imagenes\NetAcad_Learning_Transcript[1] (1)1.png" alt="Certificación 3" class="certificacion-image">
                <div class="certificacion-overlay">
                    <p>CISCO (CADUCADO)</p>
                </div>
            </div>
        </section>
    </main>

    <div class="image-modal" id="imageModal">
        <span class="close" id="closeModal">&times;</span>
        <img class="modal-content" id="modalImage">
        <div id="caption"></div>
    </div>

    <footer>
        <p>“La educación es el pasaporte al futuro, el mañana pertenece a aquellos que se preparan hoy.”</p>
    </footer>

    <script src="certificaciones.js"></script>
</body>
</html>
