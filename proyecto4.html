<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizar PDF</title>
    <style>
        /* Configuración básica */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            font-family: 'Arial', sans-serif;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
        }

        /* Fondo de imagen */
        body {
            background-image: url('./Imagenes/imagen1.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-repeat: no-repeat;
        }

        /* Encabezado */
        header {
            text-align: center;
            padding: 1rem;
            background-color: rgba(0, 0, 0, 0.7);
            width: 100%;
            box-shadow: 0px 2px 10px rgba(0, 128, 128, 0.5);
        }

        header h1 {
            font-size: 1.5rem;
            color: #13c9ea;
        }

        /* Contenedor del PDF */
        .pdf-container {
            width: 90%;
            max-width: 800px;
            height: 60vh;
            margin: 1rem 0;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 12px;
            box-shadow: 0px 0px 15px rgba(0, 128, 128, 0.7);
        }

        /* PDF embebido */
        .pdf-container embed {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 12px;
        }

        /* Contenedor de botones */
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 0.8rem;
            align-items: center;
            margin-bottom: 1rem;
        }

        /* Estilo de botones */
        .button {
            padding: 0.6rem 1.2rem;
            background: linear-gradient(135deg, #1abc9c, #16a085);
            color: #fff;
            font-size: 1rem;
            border: none;
            border-radius: 30px;
            text-decoration: none;
            text-align: center;
            box-shadow: 0px 4px 15px rgba(0, 128, 128, 0.5);
            transition: all 0.3s ease;
        }

        .button:hover {
            background: linear-gradient(135deg, #16a085, #1abc9c);
            transform: translateY(-3px);
            box-shadow: 0px 6px 20px rgba(0, 128, 128, 0.7);
        }

        /* Ajustes para móviles */
        @media (max-width: 600px) {
            .pdf-container {
                height: 50vh;
            }

            header h1 {
                font-size: 1.2rem;
            }

            .button {
                font-size: 0.9rem;
                padding: 0.5rem 1rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>SQL</h1>
    </header>

    <main>
        <div class="button-container">
            <a href="./proyects/sql.pdf" target="_blank" class="button">Abrir en Nueva Ventana</a>
            <a href="index.html" class="button">Regresar a Inicio</a>
        </div>
        <div class="pdf-container">
            <embed src="./proyects/sql.pdf" type="application/pdf">
        </div>
    </main>

    <footer>
        <p>“Todo lo he aprendido a través del conocimiento autodidacta y lo que he estudiado en la escuela.”</p>
    </footer>
</body>
</html>
